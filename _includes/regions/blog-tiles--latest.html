<div class="region--latest-blog-tiles region--full-width">
  <div class="region--latest-blog-tiles__wrapper">
    {% assign count = 0 %}
    {% for post in site.posts limit:3 %}
    {% if count == 0 %}
    {% include components/tile--blog--latest.html post=post featured=1 %}
    {% else %}
    {% include components/tile--blog--latest.html post=post featured=0 %}
    {% endif %}
    {% assign count = count | plus:1 %}
    {% endfor %}
  </div>
</div>
